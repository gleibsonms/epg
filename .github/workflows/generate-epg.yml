name: ğŸ‡§ğŸ‡· Generate EPG (Local M3U)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      OUT_FILE: epg.xml
    steps:
      - name: Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Rodar gerador com arquivo local
        run: |
          echo "Usando lista local: lista.m3u"
          python epg_generator.py --m3u lista.m3u --out epg.xml --tz-offset -3 || echo "Gerador completado com warnings"
          echo "Primeiras linhas do resultado:"
          head -n 40 epg.xml || true

      - name: Commit e enviar epg.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "ğŸ” Atualiza EPG manual (usando lista.m3u)" || echo "Sem alteraÃ§Ãµes para commitar"
          git push
