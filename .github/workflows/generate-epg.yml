name: Generate EPG

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "Working directory: $(pwd)"
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run generator using local lista.m3u and EPG external
        env:
          EPG_URL: ${{ secrets.EPG_URL }}
        run: |
          echo "EPG_URL (secret) length: ${#EPG_URL}"
          # confirma que lista.m3u existe
          if [ ! -f lista.m3u ]; then
            echo "ERRO: lista.m3u nao encontrada no workspace"
            ls -la
            exit 2
          fi
          # executa o gerador, passando o secret como --epg-source
          python epg_generator.py lista.m3u --epg-source "$EPG_URL" --out epg.xml

      - name: Show beginning of generated epg (debug)
        run: head -n 200 epg.xml || true

      - name: Commit EPG file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "Automated EPG update" || echo "No changes to commit"
          git push
