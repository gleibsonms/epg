name: Generate EPG

on:
  schedule:
    - cron: '0 */6 * * *'   # Executa a cada 6 horas
  workflow_dispatch:         # Permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "Diretório atual: $(pwd)"
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run generator using local lista.m3u
        run: python epg_generator.py lista.m3u --out epg.xml

      - name: Commit EPG file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "Automated EPG update" || echo "Nenhuma alteração para commitar"
          git push
