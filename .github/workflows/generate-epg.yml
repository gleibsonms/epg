name: BR Generate EPG (Local M3U)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run EPG generator
        run: |
          echo "Gerando EPG com base na lista local (lista.m3u)..."
          python epg_generator.py --m3u lista.m3u --out epg.xml --tz-offset -3

      - name: Preview generated EPG
        run: |
          echo "Primeiras linhas do epg.xml gerado:"
          head -n 50 epg.xml || echo "Arquivo epg.xml n√£o encontrado"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "üîÅ Atualiza EPG automaticamente" || echo "Nenhuma altera√ß√£o para commitar"
          git push origin main || echo "Nada para enviar"
