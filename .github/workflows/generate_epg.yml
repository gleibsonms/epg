name: Generate EPG

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Run generator (download M3U)
        run: python epg_generator.py "http://gtop.zip/get.php?username=ad4f5g4a564g&password=a5f64ga65fg4a56fdg4&type=m3u_plus&output=ts"

      - name: Commit epg.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "Atualiza EPG (autom√°tico)" || echo "no changes"
          git push
